<h3>Dashboard</h3>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.index}} </td>
    </ng-container>

    <!-- Fund Name Column -->
    <ng-container matColumnDef="fund_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fund Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fund_name}} </td>
    </ng-container>

    <!-- Sub Fund Name Column -->
    <ng-container matColumnDef="subfund_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Fund Name </th>
      <td mat-cell *matCellDef="let element"> {{element.subfund_name}} </td>
    </ng-container>

    <!-- Share Class Name Column -->
    <ng-container matColumnDef="share_class_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Share Class Name </th>
      <td mat-cell *matCellDef="let element"> {{element.share_class_name}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Report Status Column -->
    <ng-container matColumnDef="report_status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Status </th>
      <td mat-cell *matCellDef="let element"> {{element.report_status}} </td>
    </ng-container>

    <!-- NB Alerts Column -->
    <ng-container matColumnDef="nb_alerts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NB Alerts </th>
      <td mat-cell *matCellDef="let element"> {{element.nb_alerts}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-card *ngIf="isLoading">
    <mat-progress-spinner
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </mat-card>

  <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
</div>
