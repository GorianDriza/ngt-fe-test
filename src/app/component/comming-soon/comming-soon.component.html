<mat-drawer-container class="dashboard-layout" [hasBackdrop]="false">

    <!-- Sidebar -->
    <mat-drawer #drawer opened mode="side" [ngClass]="{'closed-menu': !isMenuOpened}">
        <app-navigation (isOpened)="isOpened($event)"></app-navigation>
    </mat-drawer>
    
    <!-- Dashboard -->
    <mat-drawer-content [ngClass]="{'opened-content': !isMenuOpened}">
        Comming Soon
    </mat-drawer-content>
      
</mat-drawer-container>
